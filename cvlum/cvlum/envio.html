<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
        <a class="navbar-brand text-white" href="pag_inicial.html">

            HAYATA RH

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                </li>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-5">Envio de Currículo</h2>
            <form id="curriculoForm" action="envio.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="number" class="form-control" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="area">Área de Atuação:</label>
                    <select class="form-control" id="area" name="area">
                        <option value="Administração">Administração</option>
                        <option value="Audiovisual">Audiovisual</option>
                        <option value="Culinária">Culinária</option>
                        <option value="Dança Artística">Dança Artística</option>
                        <option value="Design">Design</option>
                        <option value="Edição">Edição</option>
                        <option value="Engenharia">Engenharia</option>
                        <option value="Jornalística">Jornalística</option>
                        <option value="Médica">Médica</option>
                        <option value="Musical">Musical</option>
                        <option value="Pedagógica">Pedagógica</option>
                        <option value="Redação">Redação</option>
                        <option value="Tecnológica">Tecnológica</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição Breve:</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="curriculo">Anexar Currículo:</label>
                    <input type="file" class="form-control-file" id="curriculo" name="curriculo" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
                    <label class="form-check-label" for="termsCheckbox">
                        Eu concordo com os <a href="termos_de_envio.html">Termos de Uso</a>.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" href="envio.html">Enviar Currículo</button>
            </form>
            
        </div>
    </div>
</div>
